<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SauceTanks - ThreeJS Tank Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="hud">
      <div class="title">SauceTanks</div>
      <div class="row">
        <span>Drive:</span> <strong>WASD</strong> <span>Boost:</span> <strong>Shift</strong>
      </div>
      <div class="row">
        <span>Turret:</span> <strong>Mouse</strong> <span>Cannon:</span> <strong>Mouse</strong>
      </div>
      <div class="row">
        <span>Fire:</span> <strong>Left Click</strong> <span>Camera:</span> <strong>V</strong>
      </div>
      <div class="row">
        <span>Toggle Map:</span> <strong>M</strong> <span>Pointer Lock:</span> <strong>Click</strong>
      </div>
    </div>
    <div id="mini-map" class="hidden"></div>
    <canvas id="scene"></canvas>
    <script type="module" src="main.js"></script>
  </body>
</html>
